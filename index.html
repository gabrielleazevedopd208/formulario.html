<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
    }

    p {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .radio-group,
    .checkbox-group {
      margin: 15px 0;
    }

    input[type="submit"] {
      background-color: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Formulários</h1>

  <form action="index.html" method="post">
    <p>
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
    </p>

    <p>
      <label for="telefone">Número de telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="Seu número" required>
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>
    </p>

    <div class="radio-group">
      <p><strong>1. Como você avalia nosso atendimento?</strong></p>
      <label><input type="radio" name="atendimento" value="otimo" required> Ótimo</label><br>
      <label><input type="radio" name="atendimento" value="bom"> Bom</label><br>
      <label><input type="radio" name="atendimento" value="ruim"> Ruim</label>
    </div>

    <div class="radio-group">
      <p><strong>2. Você recomendaria nossos serviços?</strong></p>
      <label><input type="radio" name="recomendacao" value="sim" required> Sim</label><br>
      <label><input type="radio" name="recomendacao" value="nao"> Não</label>
    </div>

    <p>
      <label for="frequencia"><strong>3. Com que frequência você usa nossos serviços?</strong></label>
      <select id="frequencia" name="frequencia" required>
        <option value="">Selecione...</option>
        <option value="sempre">Sempre</option>
        <option value="as_vezes">Às vezes</option>
        <option value="raro">Raramente</option>
      </select>
    </p>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="compartilhar" value="sim">
        Autorizo compartilhar minhas respostas com terceiros.
      </label>
    </div>

    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
